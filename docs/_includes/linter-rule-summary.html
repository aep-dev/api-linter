<table id="linter-rule-summary">
  <tr>
    <th colspan="2">{{ page.rule.name | last }}</th>
  </tr>
  {% if page.rule -%}
  <tr>
    <td>Rule Group</td>
    <td>{{ page.rule.name | first }}</td>
  </tr>
  <tr>
    <td>AEP</td>
    <td>
      <a href="https://aep.dev/{{ page.rule.aep }}">{{ page.rule.aep }}</a>
    </td>
  </tr>
  {% if page.rule.updated -%}
  <tr>
    <td>Updated</td>
    <td>{{ page.rule.updated }}</td>
  </tr>
  {% endif -%} {% endif -%}
</table>
